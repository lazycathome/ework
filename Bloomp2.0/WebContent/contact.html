<script type="text/javascript">
	function create(){
		var name = $("#name").val().trim();
		var email = $("#email").val().trim();
		var description = $("#description").val().trim();
		if(name == 'YOUR NAME'){
			alert("Please fill in your name!");
			$("#name").val("");
			return false;
		}
		
		if(email == 'email'){
			alert("Please fill in the e-mail address!");
			$("#name").val("");
			return false;
		}
		
		var emailReg = new RegExp(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/);
		if (!emailReg.test(email)) {
			alert("E-mail format is incorrect!");
			return false;
		}
		
		if(description == 'DESCRIPTION'){
			description = "";
		}
		var data = "name="+name+"&email="+email+"&description="+description;
		$.ajax({
			url : "/api/bloomp/contact",
			data : data,
			type: "post",
			dataType : "json",
			success : function(data){
				if(data.code == 0){
					alert("Message Success");
					window.location.href = "index.html";
				}else{
					alert("Message Failure!");
				}
			}
		});
		return false;
	}
</script>
